<div>
  <form class="form-horizontal" name="loginForm" role="form" method="post" action="login">

    <div class="container">
      <!-- 用户名 -->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="username">用户名</label>
        <div class="col-sm-4">

          <input id="username" name="username_or_email" class="form-control" type="text"
                 placeholder="请输入用户名或邮箱" ng-model="username" required>

          <div class="help-block has-validation-error" ng-messages="loginForm.username.$error"
               ng-if='loginForm.username.$dirty' role="alert" ng-cloak>
            <div ng-message="required">请输入</div>
          </div>

        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">密码</label>

        <div class="col-sm-4">

          <input id="password" name="password" class="form-control" type="password"
                 ng-model="password" placeholder="请输入密码" required minlength="6"/>

          <div class="help-block has-validation-error" ng-messages="loginForm.password.$error"
               role="alert" ng-cloak ng-if='loginForm.password.$dirty'>
            <div ng-message="required">请输入</div>
            <div ng-message="minlength">密码至少6位</div>
          </div>

        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-2"></div>

        <div class="col-sm-4">
          <button class="btn btn-primary log-in-button" ng-disabled="!loginForm.$valid" type="submit">登录</button>
          <div class="help-block sign-up">
            <a href="sign_up">立即注册</a>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
