<div>
  <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">查看</button>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">
            查看用户信息
          </h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">用户名</div>
            <div class="col-sm-4">{{ item.username }}</div>
          </div>
          <div class="row">
            <div class="col-sm-4">邮箱</div>
            <div class="col-sm-4">{{ item.email }}</div>
          </div>
          <div class="row">
            <div class="col-sm-4">注册时间</div>
            <div class="col-sm-4">{{ item.signUpTime | date: 'yyyy-MM-dd HH:mm' }}</div>
          </div>

          <div class="row">
            <div class="col-sm-4">最后登录时间</div>
            <div class="col-sm-4">{{ item.lastVisitTime | date: 'yyyy-MM-dd HH:mm' }}</div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary">提交更改</button>
        </div>
      </div>
    </div>
  </div>
</div>
